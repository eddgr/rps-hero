<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS Hero</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="css/rps-hero.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body style="font-family: 'Press Start 2P'; height: 100%">

    <div id="welcome-screen" class="nes-container is-centered container col-sm-8">
      <h1 class="mt-4">RPS HERO</h1>
      <div id="start" class="mt-4 mb-4">
      </div>
    </div>

    <div id="game-container" class="nes-container is-centered container col-sm-8">

      <div id="user-2" class="" style="display:block; text-align: right; margin-bottom: 4em">
        <p id="player2-name">Player 2</p>
        <span id="player2-winHP"></span><br>
        <span id="player2-buff">player 2 buffs</span>
        <progress id="player2-health-bar" class="nes-progress is-success" value="10" max="10"></progress>
          <div class=""style="margin-top: 1em">
            <span id="winLoss" class="win-position"></span>
            <span id="comp-attk-icon"></span>
            <i id="comp-1-sprite" class="nes-squirtle"></i>
          </div>
      </div>

      <div id="user-1" class="" style="display:block; text-align: left; margin-top: 4em">
        <div class="" style="margin-bottom: 1em">
          <i id="user-1-sprite" class="nes-mario container animate"></i>
          <span id ="usr-attk-icon"></span>
        </div>
        <progress id="player1-health-bar" class="nes-progress is-success" value="10" max="10"></progress>
        <p id="player1-name">Player 1</p>
        <span id="player1-winHP"></span><br>
        <span id="player1-buff">player 1 buffs</span>
      </div>

      <div id="temp-output" class="">
        output here
      </div>

      <div id="commands" class="">
        RPS commands here
        - RPS
      </div>

    </div>

    <!-- JS -->
    <script src="character.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="game-logic.js" charset="utf-8"></script>
  </body>
</html>
