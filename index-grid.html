<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS Hero</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="css/rps-hero.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body style="font-family: 'Press Start 2P'; height: 100%">

    <div id="welcome-screen" class="nes-container is-centered container col-sm-6">
      <h1 class="mt-4">RPS HERO</h1>
      <div id="start" class="mt-4 mb-4">
      </div>
    </div>

    <div id="game-container" class="container col-sm-8">

      <div class="row p-4" style="height:370px; border: 4px solid #111">
        <div id="user-2" class="row w-100">
          <div id="player2health" class="col-sm-6">
            <span id="player2-name">Player 2 Name</span>
            <progress id="player2-health-bar" class="nes-progress is-success" value="10" max="10"></progress>
            <span id="player2-winHP">Player 2 HP</span>
            <span id="player2-buff">Player 2 Buffs</span>
          </div>
          <div id="player2image" class="col-sm-6">
            <span id="comp-attk-icon"></span>
            <i id="comp-1-sprite" class="nes-squirtle"></i>
          </div>
        </div>

        <div class="w-100"></div>
        <!-- force column break -->

        <div id="user-1" class="row w-100">
          <div id="player1health" class="col-sm-6">
            <span id="usr-attk-icon"></span>
            <i id="user-1-sprite" class="nes-mario container animate"></i>
          </div>
          <div id="player1image" class="col-sm-6">
            <span id="player1-name">Player 1 Name</span>
            <span id="player1-level" class="float-right">Player 1 Level</span>
            <progress id="player1-health-bar" class="nes-progress is-success" value="10" max="10"></progress>
            <span id="player1-winHP">Player 1 HP</span>
            <span id="player1-buff">Player 1 Buffs</span>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div id="information" class="row bg-dark text-light justify-content-center">
        Information here
      </div>

      <div class="row justify-content-center" id="commands" style="height:300px">
        bottom row
      </div>

      <div id="temp-output" class="row justify-content-center" style="height:300px; border: 4px solid #111">
        output here
      </div>
    </div>
    <!-- end container-->
